
<nb-card class="form-cont">
  <nb-card-header>
    <button mat-raised-button (click)="addContact($event)"><mat-icon>note_add</mat-icon> Add Contact</button>
  </nb-card-header>
  <nb-card-body>

  <div class="form-block" *ngFor="let contact of contacts" [@fadeIn]>
    <div class="row">

      <span>{{ contact.ageMonth }}</span>
      <div class="col-md-4 col-lg-4">
        <mat-form-field appearance="fill" class="form-a">
          <mat-label>{{ t.fa.serialNumber | translate }}</mat-label>
          <input matInput autocomplete="off">
          <!-- <mat-hint>E.g. Lalit:324234</mat-hint> -->
        </mat-form-field>
      </div>

      <div class="col-md-4 col-lg-4">
        <mat-form-field appearance="fill" class="form-a">
          <mat-label> {{ t.fa.serialNumberValid | translate }} </mat-label>
          <input matInput placeholder="दिन/महिना/वर्ष">
        </mat-form-field>
      </div>

      <div class="col-md-4 col-lg-4">
        <mat-form-field appearance="fill" class="form-a">
          <mat-label> {{ t.fa.organization | translate }} </mat-label>
          <input matInput placeholder="दिन/महिना/वर्ष">
        </mat-form-field>
      </div>
    </div>

    <div class="row">

      <div class="col-md-4 col-lg-4">
        <mat-form-field appearance="fill" class="form-a">
          <mat-label> {{ t.fab.email | translate }} </mat-label>
          <input matInput placeholder="दिन/महिना/वर्ष">
        </mat-form-field>
      </div>

      <div class="col-md-4 col-lg-4">
        <mat-form-field appearance="fill" class="form-a">
          <mat-label> {{ t.fa.formSubmittedDate | translate }} </mat-label>
          <input matInput placeholder="दिन/महिना/वर्ष">
        </mat-form-field>
      </div>

    </div>
    <hr>
  </div>

  </nb-card-body>
</nb-card>
